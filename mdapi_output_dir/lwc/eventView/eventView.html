<template>

<lightning-card title="行動" icon-name="custom:custom95">

    <div class="slds-m-around_medium" style="height: 242px;">
        <lightning-datatable
            key-field="id"
            hide-checkbox-column="false"
            data={EventlList}
            columns={columns}>

    </div>
</div>
</lightning-card>
